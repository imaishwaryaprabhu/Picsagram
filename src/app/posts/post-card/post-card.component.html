<mat-card class="post">
    <mat-card-header>
        <div mat-card-avatar class="post-image"></div>
        <mat-card-title>jayshetty</mat-card-title>
        <mat-card-subtitle>12 mins ago</mat-card-subtitle>
    </mat-card-header>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="post-action-btn">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="openEditDialog()">
            <mat-icon>edit</mat-icon>
            <span>Edit</span>
        </button>
        <button mat-menu-item>
            <mat-icon>public</mat-icon>
            <span>Public</span>
        </button>
        <button mat-menu-item>
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
    </mat-menu>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg">
    <mat-card-content>
        <p>
        Leave a “YES” below if you agree👇When you fix your vision you’ll stop letting anyone break your heart. 
        We try to fix our hearts and heal them instead of focusing on changing our vision.
        </p>
    </mat-card-content>
    <mat-divider [inset]="true"></mat-divider>
    <mat-card-actions class="post-actions">
        <button mat-button>
        <mat-icon>favorite_border</mat-icon> Like
        </button>
        <span class="spacer"></span>
        <button mat-button>
        <mat-icon>message</mat-icon> Comment
        </button>
    </mat-card-actions>
</mat-card>
